  <body role="document" style="padding-top:20px;">

      <div class="page-header">
        <h1>北京市医药有限责任公司防伪验证查询系统</h1>
      </div>
      <div class="row">
		<div class="col-sm-8">
		   <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">查询验证</h3>
            </div>
            <div class="panel-body">
				<input type="text" class="form-control" placeholder="请输入防伪验证码" name="FwCode" id="FwCodec">
				<br>
				<button class="btn btn-lg btn-primary btn-block" onclick="fwchack('FwCodec','ReturnResult')">点击验证</button>
				<br>
				<div class="alert alert-danger" id="ReturnResult">这里显示您的查询结果</div>
            </div>	 
		</div>
		</div>
        <div class="col-sm-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">温馨提示</h3>
            </div>
            <div class="panel-body">
<h6>1、刮开防伪标签涂层,获得一组防伪防伪编码</h6>
<h6>2、从左至右,从上至下依次输入商品上的防伪编码</h6>
<h6>3、点击[码上查]按钮,验证所要查询防伪编码真伪</h6>
<h6>4、防伪查询结果说明</h6>
<ul>
<li><h6>结果一：编码有效,请放心购买</h6></li>
<li><h6>结果二：编码无效,请核实后重试</h6></li>
<li><h6>结果三：多次查询,请谨防假冒</h6></li>
</ul>
            </div>
          </div>
        </div><!-- /.col-sm-4 -->
    </div> <!-- /container -->

  <div class="row">

        <h2 class="form-signin-heading">代理商证书查询系统</h2>
		<input type="text" class="form-control" placeholder="输入身份证号或微信号" name="DlCode" id="DlCode">
		<br>
        <button class="btn btn-lg btn-primary btn-block"  onclick="dlcx('DlCode','DlReturnResult')">点击查询</button>
		<br>
		<div id="DlReturnResult">这里显示您的查询结果</div>
